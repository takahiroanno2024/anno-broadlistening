name: Node.js CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'scatter/report/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'scatter/report/package-lock.json'

    - name: Install dependencies
      working-directory: ./scatter/report
      run: npm ci
        
    - name: Run build
      working-directory: scatter/report
      run: REPORT=example-hierarchical-polis npm run build

    - name: Run tests
      working-directory: scatter/report
      run: npm test
